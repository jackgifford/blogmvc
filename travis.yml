language: csharp
solution: blog/blog.sln
install: 
    - sudo apt-get install -y gtk-sharp2
    - nuget restore blog/blog.sln
    - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script: 
    - xbuild /p:Configuration=Release blog/blog.sln
    - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe .blog/blog.Tests/bin/Release/blog.Tests.dll
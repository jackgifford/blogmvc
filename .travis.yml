language: csharp
solution: blog.sln
install:
  - nuget restore blog.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release blog.sln
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./blog.Tests/bin/Release/blog.Tests.dll
